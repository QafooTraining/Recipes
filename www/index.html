<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hood Recipes</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="assets/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class="container">
      <nav class="hoodie-accountbar navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <ul id="toolbar" class="nav navbar-nav">
            <li><a href="list">Recipe list</a></li>
            <li><a href="create">Create recipe</a></li>
          </ul>

          <ul class="nav navbar-form navbar-right">
            <li class="hoodie-account-signedout">
              <span class="btn-group">
                <button class="btn btn-small" data-hoodie-action="signup">Sign Up</button>
                <button class="btn btn-small dropdown-toggle" data-toggle="dropdown">
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu pull-right">
                  <li><a href="#" data-hoodie-action="signin">Sign In</a></li>
                  <li><a href="#" data-hoodie-action="resetpassword">Reset Password</a></li>
                  <li><a href="#" data-hoodie-action="destroy">Clear local data</a></li>
                </ul>
              </span>
            </li><!-- /.hoodie-account-signedout -->

            <li class="hoodie-account-signedin">
              Hello,
              <span class="hoodie-username"><!-- usern name will be filled in here --></span>
              <span class="btn-group">
                <button class="btn btn-small" data-hoodie-action="signout">Sign Out</button>
                <button class="btn btn-small dropdown-toggle" data-toggle="dropdown">
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu pull-right">
                  <li><a href="#" data-hoodie-action="changepassword">Change Password</a></li>
                  <li><a href="#" data-hoodie-action="changeusername">Change Username</a></li>
                  <li><a href="#" data-hoodie-action="destroy">Destroy Account</a></li>
                </ul>
              </span>
            </li><!-- /.hoodie-account-signedin -->

            <li class="hoodie-account-error">
              Hello,
              <span class="hoodie-username"><!-- username will be filled in here --></span>.
              <span class="btn-group">
                <button class="btn btn-small btn-danger" data-hoodie-action="signin">Authentication error: Sign in again</button>
                <button class="btn btn-small dropdown-toggle btn-danger" data-toggle="dropdown">
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu pull-right">
                  <li><a href="#" data-hoodie-action="signout">Sign out</a></li>
                </ul>
              </span>
            </li><!-- /.hoodie-account-error -->
          </ul>
        </div><!-- /.container-fluid -->
      </nav>

      <div class="content">
        <h1>Hood Recipes</h1>
        
        <div class="start">
            <p>Welcome</p>
        </div>
        
        <div class="list" style="display: none;">
          <div class="row">
            <div class="col-md-6">
              <h2>My recipes</h2>
              <ul class="my-recipes">
              </ul>
            </div>
            <div class="col-md-6">
              <h2>Shared recipes</h2>
              <ul class="global-recipes">
              </ul>
            </div>
          </div>
        </div>
        
        <div class="create" style="display: none;">
            <h2>Add recipe</h2>

            <form role="form">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" placeholder="Recipe title">
              </div>
              <div class="form-group">
                <label>Ingredients</label>
                <div class="row ingredients">
                  <div class="col-md-2">
                    <input type="text" class="form-control" name="amount" placeholder="0">
                  </div>
                  <div class="col-md-2">
                    <select type="select" size="1" class="form-control" name="unit">
                      <option value="g">Gram</option>
                      <option value="ml">Milliliter</option>
                      <option value="pcs">Pieces</option>
                      <option value="tsp">Tee spoons</option>
                      <option value="tbsp">Table spoons</option>
                    </select>
                  </div>
                  <div class="col-md-8">
                    <input type="text" class="form-control" name="name" placeholder="Ingredient">
                  </div>
                </div>
                <button class="btn btn-default ingredient"><span class="glyphicon glyphicon-plus"></span> Add ingredient</button>
              </div>
              <div class="form-group">
                <label for="instructions">Instructions</label>
                <textarea name="instructions" class="form-control" rows="10"></textarea>
              </div>
              <button type="submit" class="btn btn-default">Store</button>
            </form>
        </div>
      </div>

      <footer class="copy">
        <p>&hearts; hood.ie 2014</p>
      </footer>
    </div> <!-- /.container -->

    <script src="assets/vendor/jquery-2.1.0.min.js"></script>
    <script src="assets/vendor/bootstrap/bootstrap.js"></script>

    <!-- Load the dynamic version of hoodie.js that includes all the plugin code-->
    <script src="/_api/_files/hoodie.js"></script>

    <script src="assets/vendor/hoodie.accountbar.bootstrap.js"></script>
    <script src="assets/vendor/bootstrap.modalform.js"></script>
    <script src="assets/vendor/mustache/mustache.js"></script>

    <script src="assets/js/template.js"></script>
    <script src="assets/js/toolbar.js"></script>
    <script src="assets/js/recipe.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
